<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>زن - Grace in Every Thread</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to right, #fce4ec, #f3e5f5);
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('back.png');
      background-size: cover;
      background-position: center center;
      filter: brightness(0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 90%;
      padding: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffe0ec;
    }

    h1 span {
      font-size: 2.5rem;
      color: #ffd1dc;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #fff5f7;
    }

    a.button {
      text-decoration: none;
      background-color: #e61c3d;
      padding: 12px 28px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #e61c3d;
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (min-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      h1 span {
        font-size: 3.5rem;
      }

      p {
        font-size: 1.3rem;
      }

      a.button {
        font-size: 1.1rem;
        padding: 15px 35px;
      }

      .content {
        max-width: 700px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to <span>زن</span></h1>
    <p>Where elegance meets comfort — discover fashion made for women, by women.</p>
    <a href="p1.html" class="button">Explore Collection</a>
  </div>
</body>
</html>
