<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - زن</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #e61c3d;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    h2 {
      color: #e61c3d;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .complete-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #e61c3d;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }
    .complete-button:hover {
      background-color: #c41635;
    }
  </style>
</head>
<body>

  <header>
    <h1>Checkout Summary</h1>
  </header>

  <section class="container">
    <h2>Order Details</h2>
    <p><strong>Product:</strong> <span id="product"></span></p>
    <p><strong>Price:</strong> Rs. <span id="price"></span></p>

    <h2>Shipping Info</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>

    <a href="thankyou.html" class="complete-button">Complete Order</a>
  </section>

  <footer>
    <p>© 2025 زن | All Rights Reserved</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('product').textContent = params.get('product');
    document.getElementById('price').textContent = params.get('price');
    document.getElementById('name').textContent = params.get('name');
    document.getElementById('address').textContent = params.get('address');
    document.getElementById('phone').textContent = params.get('phone');
    document.getElementById('email').textContent = params.get('email');
  </script>

</body>
</html>
