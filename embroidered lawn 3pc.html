<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embroidered Lawn 3PC - زن</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e61c3d;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      color: white;
      margin: 0;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 40px auto;
      gap: 30px;
      padding: 0 20px;
    }

    .product-image {
      flex: 1 1 400px;
    }

    .product-image img {
      width: 100%;
      border-radius: 10px;
    }

    .product-details {
      flex: 1 1 400px;
    }

    .product-details h2 {
      color: #e61c3d;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .product-details p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 15px;
    }

    .price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #111;
      margin-bottom: 20px;
    }

    .add-to-cart {
      background-color: #e61c3d;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #c41635;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

  <header>
    <h1>Embroidered Lawn 3PC</h1>

  <section class="product-container">
    <div class="product-image">

    <div class="product-details">
      <h2>Embroidered Lawn 3PC</h2>
      <p>Elegant embroidery with matching dupatta & trousers, perfect for events and festive occasions.</p>
      <p class="price">PKR 4,599</p>
      <a href="cart.html" class="add-to-cart">Add to Cart</a>
    </div>
  </section>

  <footer>
    <p>© 2025 زن | All Rights Reserved</p>
  </footer>
