<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traditional Anarkali Collection - زن</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #e61c3d;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: #e61c3d;
      text-align: center;
      margin-bottom: 40px;
    }

    .dress-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .dress-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 280px;
      text-align: center;
    }

    .dress-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .dress-card h3 {
      color: #e61c3d;
      margin-bottom: 10px;
    }

    .price {
      color: #555;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .button {
      text-decoration: none;
      background-color: #e61c3d;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      display: inline-block;
    }

    .button:hover {
      background-color: #c81a36;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Traditional Anarkali Collection</h1>
  </header>

  <main>
    <div class="dress-grid">

      <div class="dress-card">
        <img src="RED anarkali.png" alt="Classic Red Anarkali">
        <h3>Classic Red Anarkali</h3>
        <p class="price">Rs. 8,999</p>
        <a href="a1.html" class="button">View Details</a>
      </div>

      <div class="dress-card">
        <img src="green anarkali.png" alt="Emerald Green Anarkali">
        <h3>Emerald Green Anarkali</h3>
        <p class="price">Rs. 9,999</p>
        <a href="a2.html" class="button">View Details</a>
      </div>

      <div class="dress-card">
        <img src="blue anarkali.png" alt="Royal Blue Anarkali">
        <h3>Royal Blue Anarkali</h3>
        <p class="price">Rs. 9,199</p>
        <a href="a3.html" class="button">View Details</a>
      </div>

    </div>
  </main>

  <footer>
    <p>© 2025 زن | All Rights Reserved</p>
  </footer>

</body>
</html>
