<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floral Collection - زن</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
  
    header {
      background-color: #e61c3d;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  
    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
  
    h1 {
      color: #e61c3d;
      text-align: center;
      margin-bottom: 40px;
    }
  
    .dress-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
  
    .dress-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 280px;
      text-align: center;
    }
  
    .dress-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  
    .dress-card h3 {
      color: #e61c3d;
      margin-bottom: 10px;
    }
  
    .price {
      color: #555;
      font-weight: bold;
      margin-bottom: 15px;
    }
  
    .button {
      text-decoration: none;
      background-color: #e61c3d;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      display: inline-block;
    }
  
    .button:hover {
      background-color: #c81a36;
    }
  
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  
    @media (max-width: 768px) {
      .dress-card {
        width: 100%;
        max-width: 350px;
      }
    }
  
    @media (max-width: 480px) {
      main {
        padding: 20px 10px;
      }
  
      .dress-card {
        padding: 15px;
      }
  
      .button {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Floral Collection</h1>
  </header>

  <main>
    <div class="dress-grid">

      <div class="dress-card">
        <img src="E1.png" alt="Red Embroidered Suit">
        <h3>Rose Embroidered Suit</h3>
        <p class="price">Rs. 10,998</p>
        <a href="f1.html" class="button">View Details</a>
      </div>

      <div class="dress-card">
        <img src="E2.png" alt="White Embroidered Suit">
        <h3>White Embroidered Suit</h3>
        <p class="price">Rs. 12,450</p>
        <a href="f2.html" class="button">View Details</a>
      </div>

      <div class="dress-card">
        <img src="E3.png" alt="Blue Embroidered Suit">
        <h3>Blue Embroidered Suit</h3>
        <p class="price">Rs. 16,899</p>
        <a href="f3.html" class="button">View Details</a>
      </div>

    </div>
  </main>

  <footer>
    <p>© 2025 زن | All Rights Reserved</p>
  </footer>

</body>
</html>
