<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - زن</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #e61c3d;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    .cart-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .user-form label {
      display: block;
      margin: 10px 0 5px;
    }
    .user-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkout-button {
      background-color: #e61c3d;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    .checkout-button:hover {
      background-color: #c41635;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Cart</h1>
  </header>

  <section class="cart-container">
    <h2>Your Items</h2>
    <p>Product: Antique Metal Bangles</p>
    <p>Price: Rs. 899</p>

    <div class="user-form">
      <h3>Enter Your Information</h3>
      <form action="checkout.html" method="get">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Shipping Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <input type="hidden" name="product" value="Antique Metal Bangles">
        <input type="hidden" name="price" value="899">

        <button type="submit" class="checkout-button">Proceed to Checkout</button>
      </form>
    </div>
  </section>

  <footer>
    <p>© 2025 زن | All Rights Reserved</p>
  </footer>

</body>
</html>
